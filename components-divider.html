<html lang="en">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
   <meta charset="utf-8" />
   <meta property="fb:app_id" content="165130350199320" />
   <meta
      name="msapplication-TileImage"
      content="https://staticcontent.fxstreet.com/website/static-html/mstile-144x144.png"
    />
   <meta name="msapplication-TileColor" content="#00aba9" />
   <link
      rel="icon"
      type="image/x-icon"
      href="https://staticcontent.fxstreet.com/website/static-html/favicon.ico"
    />
   <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://staticcontent.fxstreet.com/website/static-html/apple-touch-icon.png"
    />
   <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://staticcontent.fxstreet.com/website/static-html/favicon-32x32.png"
    />
   <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://staticcontent.fxstreet.com/website/static-html/favicon-16x16.png"
    />
   <link
      rel="manifest"
      href="https://staticcontent.fxstreet.com/website/static-html/site.webmanifest"
    />
   <link
      rel="mask-icon"
      href="https://staticcontent.fxstreet.com/website/static-html/safari-pinned-tab.svg"
      color="#e4871b"
    />
   <meta name="apple-mobile-web-app-title" content="Fxstreet" />
   <meta name="application-name" content="Fxstreet" />
   <meta name="msapplication-TileColor" content="#ffffff" />
   <meta name="theme-color" content="#ffffff" />
   <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css" media="all">
   <link
      href="https://staticcontent.fxstreet.com/website/css/fxs_screen.css"
      rel="stylesheet"
    />
   <title>FXStreet - The Foreign Exchange Market</title>
   <meta name="lang" content="en" />
   <meta
      name="description"
      content="FXStreet is a leading source for reliable news and real time Forex analysis. FXStreet offers real-time exchange rates, charts and an economic calendar."
    />
   <meta
      name="keywords"
      content="forex, trading, fx, trade, news, reports, analysis"
    />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
   <link rel="stylesheet" href="./css/style.css" />
   <script src="./renderMenu.js"> </script>

 </head>

 <body>
   <div class="fxs_bgHeader">
     <div class="fxs_staticHeader">
       <header class="fxs_header">
         <div id="fxs_socialLogo_header" class="fxs_socialHeader">
           <div class="fxs_logo">
             <a href="/" title="FXStreet">FXStreet - The forex market</a>
           </div>
         </div>
         <div id="fxs_nav_position" class="fxs_clearfix fxs_navControl">
           <div class="fxs_navBg">
            <div id="fxs_it_horizontalMenu">
              <script>renderMenu('Components')</script>
            </div>
         </div>
         </div>
       </header>
     </div>
   </div>

   <div class="fxs_wrapper fxs_content_wide">
     <div class="fxs_content">
       <div class="fxs_contentView">
         <div class="fxs_detail">
           <div id="content"></div>
         </div>
       </div>
     </div>
   </div>

   <script>
      var components = [
        {
          label: "Divider",
          id: "divider",
          haveSections: true,
          sections: [
            {
              
              classNames: ["fxs_divider_wide"],
              description: "<p><strong>< 680px Mobile</strong></p><p>background-color: #ececf1;<br/>height: 7px;<br/>margin-top: 1rem;<br/>margin-bottom: 1rem;</p><p><strong>>680 Desktop</strong></p><p>background-color: #ececf1;<br/>height: 7px;<br/>margin-top: 1rem;<br/>margin-bottom: 2rem;</p>",
              example:"<hr class='fxs_divider_wide'></hr>"
            },
            {
              classNames: ["fxs_divider_first"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>background-color: #ECECF1;<br/>margin-bottom: 1rem;<br/>width: 100%;<br/>height: 3px;</p>",
              example:"<hr class='fxs_divider_first'></hr>"
            },
            {
              classNames: ["fxs_divider_second"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>background-color: #ECECF1;<br/>margin-bottom: 1rem;<br/>width: 100%;<br/>height: 2px;</p>",
              example:"<hr class='fxs_divider_second'></hr>"
            },
            {
              classNames: ["fxs_divider_third"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>background-color: #ECECF1;<br/>margin-bottom: 1rem;<br/>width: 100%;<br/>height: 1px;</p>",
              example:"<hr class='fxs_divider_third'></hr>"
            },
            {
              classNames: ["fxs_dateIndicator_divider"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>background-color: #F3F3F8;<br/>color: #49494f;<br/>font-size: 0.8rem<br/>padding: 0.33rem 1rem;</p>",
              example:"<hr class='fxs_dateIndicator_divider'></hr>"
            }
          ],
        }
      ]
   </script>
   <script id="template" type="x-tmpl-mustache">
         <div class="fxs_marginBase_big fxs_clearfix"></div>
         <h1 class="fxs_txt_center">COMPONENTS</h1>
          {{#.}}
         <div id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div>
         <div class="fxs_marginBase_big fxs_clearfix"></div>
         <h2 class="fxs_txt_center">{{label}}</h2>
          {{#haveSections}}
         <div class="fxs_marginBase_big fxs_clearfix"></div>
             <table class="fxs_table">
               <thead>
                 <tr>
                     <th>Class Names</th>
                     <th>Description</th>
                     <th>Example</th>
                 </tr>
               </thead>
               <tbody>

          {{/haveSections}}
          {{#sections}}
                 <tr>
                     <td><ul>{{#classNames}}<li>{{.}}</li>{{/classNames}}</ul></td>
                     <td>{{{description}}}</td>
                     <td>{{{example}}}</td>
                 </tr>
          {{/sections}}
          {{#haveSections}}
         <div class="fxs_marginBase_big fxs_clearfix"></div>
               </tbody>
             </table>
          {{/haveSections}}
          {{#subsections}}
             <div  id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div>
             <div class="fxs_marginBase_big fxs_clearfix"></div>
             <table class="fxs_table">
                 <caption><h2>{{label}}</h2></caption>
                 <tr>
                     <th>Class Names</th>
                     <th>Description</th>
                     <th>Example</th>
                 </tr>
                  {{#items}}
                 <tr>
                     <td><ul>{{#classNames}}<li>{{.}}</li>{{/classNames}}</ul></td>
                     <td>{{{description}}}</td>
                     <td>{{{example}}}</td>
                 </tr>
                  {{/items}}
             </table>
          {{/subsections}}

        {{/.}}
       <div class="fxs_lateral-menu">
        {{#.}}
         <a href="#{{id}}" class="fxs_txt_center">{{label}}</a>
         <ul>
              {{#subsections}}
             <li>
                 <a href="#{{id}}">{{label}}</a>
             </li>
              {{/subsections}}
         </ul>
        {{/.}}
     </div>
   </script>
   <script>
      var template = document.getElementById("template").innerHTML;
      var rendered = Mustache.render(template, components);
      document.getElementById("content").innerHTML = rendered;
   </script>
 </body>
</html>
