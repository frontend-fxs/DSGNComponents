    <script id="template" type="x-tmpl-mustache">

                      <th>Description</th>
                      <th>Example</th>
                  </tr>
                  {{#items}}
                  <tr>
                      <td><ul>{{#classNames}} <li>{{.}}</li>{{/classNames}}</ul></td>
                      <td>{{{description}}}</td>
                      <td>{{#classNames}}<p class="{{.}}">{{.}}</p>{{/classNames}}</td>
                  </tr>
                  {{/items}}
              </table>
          {{/subsections}}
        {{/.}}
        <div class="fxs_lateral-menu">
        {{#.}}

          <ul>
              {{#subsections}}

              </li>
              {{/subsections}}
          </ul>
        {{/.}}
      </div>
