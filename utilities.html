    <script id="template" type="x-tmpl-mustache">
        <div class="fxs_marginBase_big fxs_clearfix"></div>
        <h1 class="fxs_txt_center">UTILITIES</h1>
        {{#.}}
        <div id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div>
        <div class="fxs_marginBase_big fxs_clearfix"></div>
        <h2 class="fxs_txt_center">{{label}}</h2>
        {{#subsections}}
            <div  id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div>
            <div class="fxs_marginBase_big fxs_clearfix"></div>
            <table class="fxs_table">
                <caption><h2>{{label}}</h2></caption>
                <tr>
                    <th>Class Names</th>
                    <th>Description</th>
                    <th>Example</th>
                </tr>
                {{#items}}
                <tr>
                    <td><ul>{{#classNames}} <li>{{.}}</li>{{/classNames}}</ul></td>
                    <td>{{{description}}}</td>
                    <td>{{#classNames}}<p class="{{.}}">{{.}}</p>{{/classNames}}</td>
                </tr>
                {{/items}}
            </table>
        {{/subsections}}
      {{/.}}
      {{#.}}
      <div class="fxs_lateral-menu">
        <a href="#{{id}}" class="fxs_txt_center">{{label}}</a>
        <ul>
            {{#subsections}}
            <li>
                <a href="#{{id}}">{{label}}</a>
            </li>
            {{/subsections}}
        </ul>
        </div>
      {{/.}}
    </script>
    <script>
      var template = document.getElementById("template").innerHTML;
      var rendered = Mustache.render(template, utilities);
      document.getElementById("content").innerHTML = rendered;
    </script>
