                "<button class='fxs_btn fxs_btn_cancel'>Cancel Button</button>",

              classNames: ["fxs_btn fxs_btn_grey"],

    <script id="template" type="x-tmpl-mustache">
      <div class="fxs_marginBase_big fxs_clearfix"></div> <h1 class="fxs_txt_center">COMPONENTS</h1> {{#.}} <div id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div> <div class="fxs_marginBase_big fxs_clearfix"></div> <h2 class="fxs_txt_center">{{label}}</h2> {{#haveSections}} <div class="fxs_marginBase_big fxs_clearfix"></div> <table class="fxs_table"> <thead> <tr> <th>Class Names</th> <th>Description</th> <th>Example</th> </tr> </thead> <tbody> {{/haveSections}} {{#sections}} <tr> <td><ul>{{#classNames}}<li>{{.}}</li>{{/classNames}}</ul></td> <td>{{{description}}}</td> <td>{{{example}}}</td> </tr> {{/sections}} {{#haveSections}} <div class="fxs_marginBase_big fxs_clearfix"></div> </tbody> </table> {{/haveSections}} {{#subsections}} <div  id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div> <div class="fxs_marginBase_big fxs_clearfix"></div> <table class="fxs_table"> <caption><h2>{{label}}</h2></caption> <tr> <th>Class Names</th> <th>Description</th> <th>Example</th> </tr> {{#items}} <tr> <td><ul>{{#classNames}}<li>{{.}}</li>{{/classNames}}</ul></td> <td>{{{description}}}</td> <td>{{{example}}}</td> </tr> {{/items}} </table> {{/subsections}} {{/.}} <div class="fxs_lateral-menu"> {{#.}} <a href="#{{id}}" class="fxs_txt_center">{{label}}</a> <ul> {{#subsections}} <li> <a href="#{{id}}">{{label}}</a> </li> {{/subsections}} </ul> {{/.}} </div>
    </script>
    <script>
      var template = document.getElementById("template").innerHTML;
      var rendered = Mustache.render(template, components);
      document.getElementById("content").innerHTML = rendered;
    </script>
