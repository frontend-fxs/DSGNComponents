<html lang="en">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
   <meta charset="utf-8" />
   <meta property="fb:app_id" content="165130350199320" />
   <meta
      name="msapplication-TileImage"
      content="https://staticcontent.fxstreet.com/website/static-html/mstile-144x144.png"
    />
   <meta name="msapplication-TileColor" content="#00aba9" />
   <link
      rel="icon"
      type="image/x-icon"
      href="https://staticcontent.fxstreet.com/website/static-html/favicon.ico"
    />
   <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://staticcontent.fxstreet.com/website/static-html/apple-touch-icon.png"
    />
   <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://staticcontent.fxstreet.com/website/static-html/favicon-32x32.png"
    />
   <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://staticcontent.fxstreet.com/website/static-html/favicon-16x16.png"
    />
   <link
      rel="manifest"
      href="https://staticcontent.fxstreet.com/website/static-html/site.webmanifest"
    />
   <link
      rel="mask-icon"
      href="https://staticcontent.fxstreet.com/website/static-html/safari-pinned-tab.svg"
      color="#e4871b"
    />
   <meta name="apple-mobile-web-app-title" content="Fxstreet" />
   <meta name="application-name" content="Fxstreet" />
   <meta name="msapplication-TileColor" content="#ffffff" />
   <meta name="theme-color" content="#ffffff" />
   <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css" media="all">
   <link
      href="https://staticcontent.fxstreet.com/website/css/fxs_screen.css"
      rel="stylesheet"
    />
   <title>FXStreet - The Foreign Exchange Market</title>
   <meta name="lang" content="en" />
   <meta
      name="description"
      content="FXStreet is a leading source for reliable news and real time Forex analysis. FXStreet offers real-time exchange rates, charts and an economic calendar."
    />
   <meta
      name="keywords"
      content="forex, trading, fx, trade, news, reports, analysis"
    />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
   <link rel="stylesheet" href="./css/style.css" />
 </head>

 <body>
   <div class="fxs_bgHeader">
     <div class="fxs_staticHeader">
       <header class="fxs_header">
         <div id="fxs_socialLogo_header" class="fxs_socialHeader">
           <div class="fxs_logo">
             <a href="/" title="FXStreet">FXStreet - The forex market</a>
           </div>
         </div>
         <div id="fxs_nav_position" class="fxs_clearfix fxs_navControl">
           <div class="fxs_navBg">
             <div id="fxs_it_horizontalMenu">
               <nav class="fxs_nav_menu fxs_main_nav" role="navigation">
                 <ul>
                   <li>
                     <a class="fxs_nav_main_menu_desktop" href="./index.html"
                        >Intro</a
                      >
                   </li>

                   <li>
                     <a
                        class="fxs_nav_main_menu_desktop"
                        href="./utilities.html"
                        >Utilities
                     </a>
                   </li>

                   <li class="active">
                     <a
                        class="fxs_nav_main_menu_desktop"
                        href="./components.html"
                        >Components
                     </a>
                   </li>
                   <li>
                     <a
                        class="fxs_nav_main_menu_desktop"
                        href="./templating.html"
                        >Templating
                     </a>
                   </li>
                 </ul>
               </nav>
             </div>
           </div>
         </div>
       </header>
     </div>
   </div>

   <div class="fxs_wrapper fxs_content_wide">
     <div class="fxs_content">
       <div class="fxs_contentView">
         <div class="fxs_detail">
           <div id="content"></div>
         </div>
       </div>
     </div>
   </div>

   <script>
      var components = [
        {
          label: "List",
          id: "list",
          haveSections: true,
          sections: [
            {
              classNames: ["fxs_list_unstyled"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>margin:0;<br/>padding:0;<br/>list-style: none;</p>",
              example:"<ul class='fxs_list_unstyled'><li>fxs_list_unstyled</li><li>fxs_list_unstyled</li><li>fxs_list_unstyled</li></ul>"
            },
            {
              classNames: ["fxs_list_unstyled fxs_list_nearby_bullets"],
              description: "<p><strong>Mobile & Desktop</strong></p><p> li </p><p>position:relative;<br/>margin-left:.5rem;<p>li::before</p>content:'2022;</br>position:absolute;</br>width:1rem;</br>left:-.5rem;</p>",
              example:"<ul class='fxs_list_unstyled fxs_list_nearby_bullets'><li>fxs_list_nearby_bullets</li><li>fxs_list_nearby_bullets</li><li>fxs_list_nearby_bullets</li></ul>"
            },
            {
              classNames: ["fxs_add_separator"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>li:after</p>content:',';</p>",
              example:"<ul class='fxs_list_unstyled fxs_list_nearby_bullets'><li>fxs_list_nearby_bullets</li><li>fxs_list_nearby_bullets</li><li>fxs_list_nearby_bullets</li></ul>"
            },
            {
              classNames: ["fxs_subnavInlined_list"],
              description: "<p><strong>Mobile & Desktop</strong></p><p>font-size: 11px;</p>",
              example:"<ul class='fxs_subnavInlined_list'> <li>fxs_subnavInlined_list</li> <li>fxs_subnavInlined_list</li><li>fxs_subnavInlined_list</li></ul>"
            }
          ],
        }
      ]
   </script>
   <script id="template" type="x-tmpl-mustache">
         <div class="fxs_marginBase_big fxs_clearfix"></div>
         <h1 class="fxs_txt_center">COMPONENTS</h1>
          {{#.}}
         <div id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div>
         <div class="fxs_marginBase_big fxs_clearfix"></div>
         <h2 class="fxs_txt_center">{{label}}</h2>
          {{#haveSections}}
         <div class="fxs_marginBase_big fxs_clearfix"></div>
             <table class="fxs_table">
               <thead>
                 <tr>
                     <th>Class Names</th>
                     <th>Description</th>
                     <th>Example</th>
                 </tr>
               </thead>
               <tbody>

          {{/haveSections}}
          {{#sections}}
                 <tr>
                     <td><ul>{{#classNames}}<li>{{.}}</li>{{/classNames}}</ul></td>
                     <td>{{{description}}}</td>
                     <td>{{{example}}}</td>
                 </tr>
          {{/sections}}
          {{#haveSections}}
         <div class="fxs_marginBase_big fxs_clearfix"></div>
               </tbody>
             </table>
          {{/haveSections}}
          {{#subsections}}
             <div  id="{{id}}" class="fxs_marginBase_big fxs_clearfix"></div>
             <div class="fxs_marginBase_big fxs_clearfix"></div>
             <table class="fxs_table">
                 <caption><h2>{{label}}</h2></caption>
                 <tr>
                     <th>Class Names</th>
                     <th>Description</th>
                     <th>Example</th>
                 </tr>
                  {{#items}}
                 <tr>
                     <td><ul>{{#classNames}}<li>{{.}}</li>{{/classNames}}</ul></td>
                     <td>{{{description}}}</td>
                     <td>{{{example}}}</td>
                 </tr>
                  {{/items}}
             </table>
          {{/subsections}}

        {{/.}}
       <div class="fxs_lateral-menu">
        {{#.}}
         <a href="#{{id}}" class="fxs_txt_center">{{label}}</a>
         <ul>
              {{#subsections}}
             <li>
                 <a href="#{{id}}">{{label}}</a>
             </li>
              {{/subsections}}
         </ul>
        {{/.}}
     </div>
   </script>
   <script>
      var template = document.getElementById("template").innerHTML;
      var rendered = Mustache.render(template, components);
      document.getElementById("content").innerHTML = rendered;
   </script>
 </body>
</html>
